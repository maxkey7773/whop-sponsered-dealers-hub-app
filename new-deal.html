<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post New Deal - InfluencerHub</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="min-h-screen bg-gray-50">
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
<h1 class="text-2xl font-bold text-gray-900 mb-6">Post New Deal</h1>
<form class="space-y-6">
<div>
<label for="title" class="block text-sm font-medium text-gray-700 mb-2">Deal Title</label>
<input type="text" id="title" name="title" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="e.g., Instagram Product Review">
</div>
<div>
<label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
<textarea id="description" name="description" required rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Describe what you need the influencer to do..."></textarea>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label for="niche" class="block text-sm font-medium text-gray-700 mb-2">Niche</label>
<select id="niche" name="niche" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
<option value="">Select niche</option>
<option value="fashion">Fashion</option>
<option value="beauty">Beauty</option>
<option value="tech">Technology</option>
<option value="food">Food</option>
<option value="travel">Travel</option>
<option value="fitness">Fitness</option>
<option value="gaming">Gaming</option>
<option value="lifestyle">Lifestyle</option>
</select>
</div>
<div>
<label for="platform" class="block text-sm font-medium text-gray-700 mb-2">Platform</label>
<select id="platform" name="platform" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
<option value="">Select platform</option>
<option value="instagram">Instagram</option>
<option value="tiktok">TikTok</option>
<option value="youtube">YouTube</option>
<option value="twitter">Twitter</option>
<option value="twitch">Twitch</option>
</select>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label for="budget" class="block text-sm font-medium text-gray-700 mb-2">Budget ($)</label>
<input type="number" id="budget" name="budget" required min="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="100.00">
</div>
<div>
<label for="region" class="block text-sm font-medium text-gray-700 mb-2">Region</label>
<select id="region" name="region" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
<option value="">Select region</option>
<option value="north-america">North America</option>
<option value="europe">Europe</option>
<option value="asia">Asia</option>
<option value="australia">Australia</option>
<option value="global">Global</option>
</select>
</div>
</div>
<div class="flex justify-end space-x-4">
<button type="button" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">Cancel</button>
<button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700">Create Deal</button>
</div>
</form>
</div>
</div>
</div>
</body>
</html>
