<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messages - InfluencerHub</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="min-h-screen bg-gray-50">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
<h1 class="text-3xl font-bold text-gray-900 mb-8">Messages</h1>
<div class="bg-white rounded-lg shadow-sm border border-gray-200 h-[600px] flex">
<!-- Conversations List -->
<div class="w-1/3 border-r border-gray-200 flex flex-col">
<div class="p-4 border-b border-gray-200">
<h2 class="text-lg font-semibold text-gray-900">Conversations</h2>
</div>
<div class="flex-1 overflow-y-auto">
<div class="p-4 border-b border-gray-100 cursor-pointer hover:bg-gray-50 bg-blue-50 border-r-2 border-r-blue-600">
<div class="flex justify-between items-start mb-2">
<h3 class="text-sm font-medium text-gray-900">John Doe</h3>
<span class="bg-blue-600 text-white text-xs rounded-full px-2 py-1">2</span>
</div>
<p class="text-xs text-gray-600 truncate">Hey, I'm interested in your deal...</p>
</div>
<!-- Add more conversations -->
<div class="p-8 text-center text-gray-500">
<p>No conversations yet</p>
<p class="text-sm mt-2">Start a conversation by applying to deals</p>
</div>
</div>
</div>
<!-- Messages Area -->
<div class="flex-1 flex flex-col">
<!-- Messages Header -->
<div class="p-4 border-b border-gray-200">
<h2 class="text-lg font-semibold text-gray-900">John Doe</h2>
</div>
<!-- Messages List -->
<div class="flex-1 overflow-y-auto p-4 space-y-4">
<div class="flex justify-start">
<div class="max-w-xs lg:max-w-md px-4 py-2 rounded-lg bg-gray-200 text-gray-900">
<p class="text-sm">Hi! I'm interested in your fashion campaign.</p>
<p class="text-xs mt-1 text-gray-500">10:30 AM</p>
</div>
</div>
<div class="flex justify-end">
<div class="max-w-xs lg:max-w-md px-4 py-2 rounded-lg bg-blue-600 text-white">
<p class="text-sm">Great! Let's discuss the details.</p>
<p class="text-xs mt-1 text-blue-200">10:35 AM</p>
</div>
</div>
<!-- Add more messages -->
<div class="text-center text-gray-500 mt-8">
<p>No messages yet. Start the conversation!</p>
</div>
</div>
<!-- Message Input -->
<div class="p-4 border-t border-gray-200">
<div class="flex space-x-2">
<input type="text" placeholder="Type your message..." class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
<button class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700">Send</button>
</div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
